<html>

        <link rel="stylesheet" href="styles.css">

        </div>

        <main>

            <div id="lyricsShower"></div>
        </main>

        <script src="/socket.io/socket.io.js"></script>
        <script src="songs.js"></script>
        <script src="game.js"></script>
